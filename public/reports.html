<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Track â€” Engine Activity Summary</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/reports.css">
</head>
<body>
    <div class="container">
        <div id="sidebar-container"></div>

        <div class="topbar">
            <div class="topbar-title">Reports & Analysis</div>
            <div id="userarea" class="user-info">
                <i class="fas fa-user"></i> <span>Operator</span>
            </div>
        </div>

        <div class="main-content">
            <div class="overview-cards">
                <div class="overview-card">
                    <div class="overview-icon primary"><i class="fas fa-clock"></i></div>
                    <div class="overview-content">
                        <div class="overview-value" id="dailyAverage">-- hrs</div>
                        <div class="overview-label">Daily Average</div>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="overview-icon secondary"><i class="fas fa-hourglass-half"></i></div>
                    <div class="overview-content">
                        <div class="overview-value" id="totalHours">-- hrs</div>
                        <div class="overview-label">Total Hours (7 days)</div>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="overview-icon warning"><i class="fas fa-calendar-day"></i></div>
                    <div class="overview-content">
                        <div class="overview-value" id="daysActive">-- days</div>
                        <div class="overview-label">Days Active (7 days)</div>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="overview-icon danger"><i class="fas fa-hourglass-end"></i></div>
                    <div class="overview-content">
                        <div class="overview-value" id="longestSession">-- hrs</div>
                        <div class="overview-label">Longest Session</div>
                    </div>
                </div>
            </div>

            <div class="executive-summary">
                <h2 class="section-title">
                    <i class="fas fa-cogs"></i> Engine Parameters
                </h2>
                
                <div id="sensorsLoading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading sensor data...
                </div>
                
                <div id="sensorsContainer" class="sensors-grid" style="display: none;"></div>
            </div>

            <div class="executive-summary">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i> Sensor Trends
                </h2>

                <div class="filter-section">
                    <div class="time-filter">
                        <button class="time-btn active" data-hours="24">Last 24h</button>
                        <button class="time-btn" data-hours="168">Last 7d</button>
                        <button class="time-btn" data-hours="720">Last 30d</button>
                        <button class="time-btn" data-hours="8760">Year to Date</button>
                    </div>
                    <div class="date-range">
                        <div class="date-selector">
                            <div>
                                <label style="font-size:12px; color:#666;">Start Date</label>
                                <div style="display: flex; gap: 5px;">
                                    <select id="start-year"><option value="">Year</option></select>
                                    <select id="start-month"><option value="">Month</option></select>
                                    <select id="start-day"><option value="">Day</option></select>
                                </div>
                            </div>
                            <div style="align-self: center; margin: 0 5px;">to</div>
                            <div>
                                <label style="font-size:12px; color:#666;">End Date</label>
                                <div style="display: flex; gap: 5px;">
                                    <select id="end-year"><option value="">Year</option></select>
                                    <select id="end-month"><option value="">Month</option></select>
                                    <select id="end-day"><option value="">Day</option></select>
                                </div>
                            </div>
                        </div>
                        <button class="apply-btn" id="applyDateRange">Apply</button>
                    </div>
                </div>

                <div id="chartContainer" class="chart-container">
                    <div class="chart-header">
                        <h3 class="chart-title" id="chartTitle">Sensor Data</h3>
                        <div class="chart-actions">
                            <button class="chart-action-btn" id="toggleExport"><i class="fas fa-download"></i> Export</button>
                            <button class="chart-action-btn" id="printChart"><i class="fas fa-print"></i> Print</button>
                        </div>
                    </div>
                    <div style="height: 300px; width: 100%;">
                        <canvas id="mainChart"></canvas>
                    </div>
                    
                    <div id="exportOptions" class="export-options">
                        <h4>Export Data</h4>
                        <div class="export-buttons">
                            <button class="export-btn" data-format="csv">CSV</button>
                            <button class="export-btn" data-format="json">JSON</button>
                            <button class="export-btn" data-format="png">PNG Image</button>
                            <button class="export-btn" data-format="pdf">PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
